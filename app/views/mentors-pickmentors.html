<div class="card card-container" id="register-form">
  <div ng-repeat="mentor in vm.mentors">
    <h3>{{ mentor.name }}</h3>
    <div class="row marketing">
      <div class="col-sm-3">
        <img ng-src="{{ mentor.picture }}" alt="{{ mentor.name }}" class="thumbnail col-sm-12">
        <button class="btn btn-primary" ng-click="vm.addMentor(mentor.id)">Избери за ментор</button>
      </div>
      <p class="col-sm-9"  ng-bind-html="mentor.description"></p>
    </div>
  </div>
</div>
