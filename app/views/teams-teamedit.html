<angled-navbar menus="vm.menu"></angled-navbar>
<div class="card card-container" id="register-form">

<form class="form-horizontal" name="editTeamForm" ng-submit="vm.submitForm(editTeamForm.$valid)" novalidate>

  <div class="form-group">
    <label class="col-sm-3 control-label">Oписание на идеята:</label>
    <div class="col-sm-9">
      <textarea name="idea_description" class="form-control" ng-model="vm.myteam.idea_description" rows="5" required></textarea>
      <div ng-show="editTeamForm.idea_description.$error.required && editTeamForm.idea_description.$touched">
        <span class="help-block">Tова поле е задължително!</span>
      </div>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-3 control-label">Github repo:</label>
    <div class="col-sm-9">
      <input type="url" name="repository" class="form-control" ng-model="vm.myteam.repository">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-3 control-label">Търсим още хора за отбора:</label>
    <div class="col-sm-9">
      <input type="checkbox" name="need_more_members" ng-model="vm.myteam.need_more_members">
      <div ng-show="vm.myteam.need_more_members">
      <label>Опиши с няколко думи какви и колко хора още ти трябват. Какви технологии ще е добре да владеят?</label>
      <textarea maxlength="250" class="form-control" name="desc" ng-trim="true" ng-model="vm.myteam.members_needed_desc">
      </textarea>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3  control-label">Технологии, които ще използвате:</label>
    <div class="col-sm-9">
      <div class="checkbox"  ng-repeat="tech in vm.technologies">
        <label>
          <input type="checkbox" name="technologies" checklist-model="vm.myteam.technologies" checklist-value="tech.id"> {{tech.name}}
        </label>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary" ng-disabled="addTeamForm.$invalid">
      Промени отбора!
    </button>
  </div>
</div>
