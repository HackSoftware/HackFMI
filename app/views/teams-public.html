<angled-navbar menus="vm.menu"></angled-navbar>
<div class="card card-container" id="register-form">
  <div ng-if="vm.teams.length == 0">
    <h2>Все още няма отбори ;)</h2>

    Върни се след време и разгледай пак!
  </div>
  <div ng-repeat="team in vm.teams">
    <h3>
      {{team.name}} - ({{team.members.length}}/6)
    </h3>
    <p>
      {{team.idea_description}}
    </p>
    <p>
      <strong>Github Repo:</strong> <span>{{ team.repository }}</span>
    </p>
    <p></p>
  <table class="table table-bordered table-hover">
    <tr>
      <th>
        Име
      </th>
    </tr>
    <tr ng-repeat="member in team.members">
      <td>{{member.first_name + ' ' + member.last_name}}</td>
    </tr>
  </table>
  </div>
  <hr>
</div>
